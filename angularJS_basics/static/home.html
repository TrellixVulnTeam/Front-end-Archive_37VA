<input type="text" ng-model="search">
<ul ng-if="dirList.toggle">

      ng-class="car.year > 1945 ? 'beforeWW':'afterWW'"
      ng-include="'car.html'">

    </li>-->

<div class="clearfix"></div>
<p>
   <button ng-hide="dirList.toggle" ng-click="dirList.toggle = true">Show text</button>

<form ng-submit="dirList.addCar()">

   <input type="text" placeholder="Year" ng-model="dirList.year">
   <input type="submit"  value="submit">
</form>
