<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Directives in Angular</title>
    <!-- Angular.js -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
    </script>
</head>
<body style="background:{{test}};" ng-init="list=['one', 'two']">
   
    <input type="text" ng-model="search" value="" placeholder="What are you searching for?">
    
    <input type="text" ng-model="test" placeholder="What is your favourite color?">
    
    <h1>{{test}}</h1>
    <ul>
        <li ng-repeat="item in list | filter : search">{{item}}</li>
    </ul>
</body>
</html>
