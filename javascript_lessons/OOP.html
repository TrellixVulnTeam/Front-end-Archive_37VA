<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototypal Pattern vs Classical OOP in JS</title>
</head>
<body>
    <script>
        var human = {
            species: "human",
            saySpecies: function(){
                console.log(this.species);
            },
            sayName: function(){
                console.log(this.name);
            },
        };
        
        var musican = Object.create(human);
        musican.playInstrument = function(){
            console.log("plays..." + this.instrument);
        };
        
        var will = Object.create(musican);
        will.name = "Will";
        will.instrument = "Drums";
    </script>
</body>
</html>
