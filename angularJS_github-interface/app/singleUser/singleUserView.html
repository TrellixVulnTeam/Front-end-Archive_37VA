<div class="col-md-3">
    <img ng-src="{{userData.avatar_url}}" class="img-rounded" height="230" alt="">
    <h4>{{userData.name}}</h4>
    <h5>{{userData.login}}</h5>
    <div class="row">
        <div class="col-md-6">
            <h4>{{userData.followers}}</h4>
            <span>followers</span>
        </div>
        <div class="col-md-6">
            <h4>{{userData.following}}</h4>
            <span>following</span>
        </div>
    </div>
    <div ng-if="orgsData.length" class="row user-orgs">
        <h4>Organizations</h4>
        <a ng-repeat="org in orgsData" ng-href="#/org/{{org.login}}" class="col-md-3">
            <img ng-src="{{org.avatar_url}}" height="42" alt="{{org.login}}">
        </a>
    </div>
</div>
<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">User repositories</div>
        <table class="table table-striped table-hover">
            <tr ng-repeat="repo in reposData">
                <td><a ng-href="#/repo/{{repo.full_name}}">{{repo.name}}</a></td>
                <td>{{repo.description}}</td>
            </tr>
        </table>
    </div>
</div>

<pre>{{userData | json}}</pre>
<pre>{{reposData | json}}</pre>
<pre>{{orgsData | json}}</pre>
