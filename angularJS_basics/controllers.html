<!DOCTYPE html>
<html lang="en" ng-app="directoryApp">
<head>
    <meta charset="UTF-8">
    <title>Controllers in Angular</title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
    </script>
    <script src="ctrl.js"></script>
    <style>
        ul{margin: 0; padding: 0; list-style: none}
        
        li{padding: 30px; display: block;float: left;}
        
        .beforeWW{
            background: teal;
            color: beige;
        }
        .afterWW{
            color: teal;
            background: beige;
        }
        .hidden{
            display: none;
        }
        .clearfix{clear: both}
    </style>
</head>
<body ng-controller="directoryController as dirList">
   <ul ng-class="{'hidden': !dirList.toggle}">
       <li ng-repeat="car in dirList.cars"  
          ng-class="car.year > 1945 ? 'beforeWW':'afterWW'">
          <ng-include src="'car.html'"></ng-include>
        </li>
   </ul>
    <div class="clearfix"></div>
   <p>
           <button ng-hide="dirList.toggle" ng-click="dirList.toggle = true">Show text</button>
       <button ng-show="dirList.toggle" ng-click="dirList.toggle = false">Hide text</button>
    </p>
   <form ng-submit="dirList.addCar()">
       <input type="text" placeholder="Name" ng-model="dirList.name">
       <input type="text" placeholder="Country" ng-model="dirList.country">
       <input type="text" placeholder="Year" ng-model="dirList.year">
       <input type="submit"  value="submit">
    </form>
</body>
</html>
