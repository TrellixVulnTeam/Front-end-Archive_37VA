<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular+JSON</title>
</head>
<body ng-app="myApp">

    <section ng-controller="myCtrl">
        <ul>
            <li ng-repeat="user in users">{{user.Name}} {{user.Surname}}
                <button ng-click="removeUser(user)">Remove</button>
                <button ng-click="editUser(user)">Edit</button>
            </li>
            <li>
                <button ng-click="addSampleUser()">Add new sample</button>
            </li>
            <li>
                <input type="text" id="name" ng-model="currentUser.Name" value="{{ currentUser.Name }}" placeholder="Enter name">
                <input type="text" id="surname" ng-model="currentUser.Surname" value="{{ currentUser.Surname }}" placeholder="Enter surname">

                <button ng-click="saveUser()">Save</button>
                <button ng-click="addUser(currentUser)">Save as New</button>
            </li>
        </ul>

        <pre>
            {{ users | json }}
        </pre>
    </section>

    <section ng-controller="myCtrl2">
        <ul>
            <li ng-repeat="user in users.data">{{user.Name}} {{user.Surname}}
                <button ng-click="removeUser(user)">Remove</button>
                <button ng-click="editUser(user)">Edit</button>
            </li>
            <li>
                <button ng-click="addSampleUser()">Add new sample</button>
            </li>
            <li>
                <input type="text" id="name" ng-model="currentUser.Name" value="{{ currentUser.Name }}" placeholder="Enter name">
                <input type="text" id="surname" ng-model="currentUser.Surname" value="{{ currentUser.Surname }}" placeholder="Enter surname">

                <button ng-click="saveUser()">Save</button>
                <button ng-click="addUser(currentUser)">Save as New</button>
            </li>
        </ul>

        <pre>
            {{ users | json }}
        </pre>

    </section>

    <!-- Angular.js -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    
    <!-- app.js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
