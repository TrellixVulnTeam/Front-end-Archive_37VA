<h1>Organizations list</h1>
<table class="table table-striped table-hover">


    <table class="panel panel-primary table table-striped table-hover">
    <thead class="panel-heading">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="org in orgsData">
            <td><img ng-src="{{org.avatar_url}}" height="50px" alt=""></td>
            <td><a ng-href="#/org/{{org.login}}">{{org.login}}</a></td>
            <td>{{org.description}}</td>
            <td><a ng-href="#/orgs/{{org.login}}/repos">repositories</a></td>
            <td><a ng-href="#/orgs/{{org.login}}/members">members</a></td>
        </tr>
    </tbody>
</table>

<pre>{{orgsData | json}}</pre>
